<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Website 3</title>
    <link rel="stylesheet" href="css/golf.css" />
  </head>
  <body class="golf_page">
    <div>
      <div id="cont">
        <h1><u> Mini Golf Club</u></h1>
      </div>
      <br />
      <div class="sb1">
        <h1><u>Services</u></h1>
        <div class="ptext1">
          <b
            ><p class="indoor">
              <!--This function will let you click a button and the change the button/ text to something new  -->
              <button id="ic" onclick="indoorChange()">Indoor Golf</button>
            </p></b
          >
          <br />
          <b
            ><p class="outdoor">
              <!--This function will let you click a button and the change the button/ text to something new  -->
              <button id="oc" onclick="outdoorChange()">Outdoor Golf</button>
            </p></b
          >
          <br />
          <b
            ><p class="playground">
              <!--This function will let you click a button and the change the button/ text to something new  -->
              <button id="pg" onclick="playGroundChange()">
                Playground and Ball Pit (ages 3-12)
              </button>
            </p></b
          >
        </div>
      </div>
      <div class="sb2">
        <h1><u> Memberships</u></h1>
        <div class="ptext2">
          <b><p>10$/Month - Good - 1 drink w/ purchase of 1 game</p></b>
          <b
            ><p>
              <br />
              20$/Month - Better - 2 drinks and 1 Snack w/ purchase of 1 game
            </p></b
          ><br />
          <b
            ><p>
              30$/Month -Best - 2 drinks, 2 snacks, and half off for 1 guest w/
              purchase of 1 game
            </p></b
          >
        </div>
      </div>

      <div class="b_ball"></div>

      <div class="hole"></div>

      <div class="club" img src="/html/img/golf.PNG" alt=""></div>

      <div>
        <div class="page2">
          <form action="page2.html" ;>
            <button type="submit">To Page 2</button>
          </form>
        </div>
        <div class="page3">
          <form action="index.html" ;>
            <button type="submit">Home Page</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function indoorChange() {
        document.querySelector(".indoor").innerHTML =
          "Options for In-door are\:<ol><li> 1 game for 12$<li>2 games for 20$<li>3 games for 28$</ol>"; //This function will let you click a button and the change the button/ text to something new
      }
      function outdoorChange() {
        document.querySelector(".outdoor").innerHTML =
          "Options for Out-door are \:<ol><li> 1 game for 12$<li>2 games for 20$<li>3 games for 28$</ol>"; //This function will let you click a button and the change the button/ text to something new
      }
      function playGroundChange() {
        document.querySelector(".playground").innerHTML =
          "Options for Playground are \:<ol><li>1 Hour play for 5$</li><li>2 Hour play for 8$</li><li>All day play for 15$</li></ol>";
      } //This function will let you click a button and the change the button/ text to something new
    </script>
  </body>
</html>
